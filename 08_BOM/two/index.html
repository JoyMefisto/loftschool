<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BOM two</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container_table">

    <h3>Существующие cookie</h3>
    <table class="table" id="table_cookie">
        <thead>
            <tr>
                <th>Name cookie</th>
                <th>Value cookie</th>
                <th>delete</th>
            </tr>
        </thead>
    </table>
</div>
<form action="#" class="form_cookie">
    <h3>Создание cookie</h3>

    <div class="form-group">
        <label for="nameCookie">Имя cookie</label>
        <input type="namecookie" class="form-control" id="nameCookie" placeholder="name">
    </div>
    <div class="form-group">
        <label for="valueCookie">Значение cookie</label>
        <input type="valuecookie" class="form-control" id="valueCookie" placeholder="value">
    </div>
    <div class="form-group">
        <label for="dateCookie">Срок годности cookie (кол-во дней)</label>
        <input type="datecookie" class="form-control" id="dateCookie" placeholder="date">
    </div>
    <button type="button" class="btn btn-success" id="addCookie">Добавить cookie</button>
</form>


<script src="js/app.js"></script>
</body>
</html>
